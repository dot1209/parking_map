    <script>
          window.onload = load_json;
          function load_json() {
            console.log("fffffff");
              let target = $(this).attr('div');
              $.ajax({
                  type: "GET",
                  url: "/apply/license/info-data",
                  data: target,
                  success: function(data) {
                      let d = [ data["personal_id"],
                                data["car_id"],
                                data["car_brand"],
                                data["car_color"],
                                data["car_order"],
                                data["car_class"],
                                data["cost"],
                                data["isNew"],
                                data["isVerify"],
                                data["payAccount"],
                                data["dueDate"],
                                data["isValid"],
                                data["owner"],
                                data["updateDate"],
                                data["updateTime"],
                                data["updateIP"] ];
                      let i = 1;
                      for(i = 1; i <= 16; i++)
                      {
                          let tmp = document.getElementById(i.toString());
                          tmp.innerHTML = d[i-1]
                      }
                  }
              });
        };
    </script>
